<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <header>
        <div class="logo">JORNEY</div>
        <div class="icons">
            <img src="/img/css_sprites-3.png" alt="">
        </div>
        <div class="welcome">
            Welcome, <span> Sing In</span> or <span>Log In</span>
        </div>
    </header>
    <div class="box_form">

        <form class="form">


            <div class="title_form">
                <div class="blue-box"></div>
                <h1 class="form_title">Sing up</h1>
                <h3 class="form_subtitle">Log In</h3>
            </div>

            <div class="buttons">
                <button class="btn_facebook"><i class="fa fa-facebook-square"></i> Facebook</button>
                <button class="btn_google"><i class="fa fa-google-plus-square"></i> Google</button>
            </div>
            <div class="form_group">
                <input class="form_input">
                <label class="form_label">Name</label>
            </div>

            <div class="form_group">
                <input class="form_input">
                <label class="form_label">Last Name</label>
            </div>

            <div class="form_group">
                <input class="form_input">
                <label class="form_label"> Choose Password</label>
            </div>

            <div class="form_group">
                <input class="form_input">
                <label class="form_label">Confirm Password</label>
            </div>
<label class="container">
    <input id="subscribe" name="subscribe" type="checkbox" value="subscribe"> Agree our <span> Terms&Condition </span>
</label>
            <button class="form_button">Create Account</button>
        </form>
    </div>
</body>

</html>
